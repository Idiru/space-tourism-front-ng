<form (ngSubmit)="onSubmit()" #contactForm="ngForm">
  <input type="name" name="name" [(ngModel)]="formData.name" required="" />
  <input type="email" name="email" [(ngModel)]="formData.email" required="" />
  <textarea
    name="message"
    name="message"
    [(ngModel)]="formData.message"
  ></textarea>
  <button type="submit" [disabled]="!contactForm.form.valid">Envoyer</button>
</form>
